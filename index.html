<h1 id="title">Survey Form</h1>
<head>
<link rel="stylesheet" type="text/css" href="Survey.css">
</head>
<div id="form">
 
  <p id="description"> Tell us about your University Management
  </p>
 
  
  
  <form id="survey-form" action="https://codepen.io/nitharwal_raju/" method="GET">
    
    
    <label class="label" id="name-label" for="University name">University Name:</label>
    <input class="input" type="text" id="name" name="University Name" placeholder="Enter your university name here" required>
   
    
    <label class="label" id="name-label" for="name">Name : </label>
    <input class="input" type="text" id="name" name="name" placeholder="enter your name" required><br>
    
    
    <label id="email-label" class="label" for="email">Email : </label>
    <input type="email" id="email" class="input" name="email" placeholder="enter your email-id"><br>
    
    
    <label class="label" id="number-label" for="age">Age :</label>
    <input type="number" id="number" class="input" name="age" min="1" max="100" placeholder="enter your current age"><br>
    
        <label class="label" for="role">What is your current role in University :</label>
    <select class="input" id="dropdown" name="current-role">
      <option disabled value>Select an option</option>
      <option  value="student">Student</option>
      <option value="teacing">Teacher</option>
      <option value="working">Worker</option>
      <option value="other">Other</option>
    </select><br>
    
    
    <label class="label" for="facilities">Tell us about facilities in your University :</label>
    <div class="checkbox">
    <input type="checkbox" name="facility1" value="library">Library<br>
    <input type="checkbox" name="facility2" value="cafe">Cafe<br>
    <input type="checkbox" name="facility3" value="parking">Parking<br>
    <input type="checkbox" name="facility4" value="sports">Sports<br>
    <input type="checkbox" name="facility5" value="other">Others<br>
    </div>
    
  
    
    <label class="label" for="teachers">Are there proper teachers for all courses and subjects:</label>
    <div class="radio">
    <input type="radio" name="choice1" value="yes">yes<br>
    <input type="radio" name="choice2" value="no">No<br>
    </div>
   

    
    
    <label class="label" for="exam">Are there proper management for examination :</label>
    <div class="radio">
    <input  type="radio" name="choice1" value="yes">Yes<br>
    <input  type="radio" name="choice2" value="no">No<br>
    </div>
   
    
    
    <label class="label" for="rating">How would you like to rate your university for students :</label>
  <div class="radio">
    <input type="radio" name="choice1" value="best">Best<br>
    <input type="radio" name="choice2" value="good">Good<br>
    <input type="radio" name="choice3" value="Not so good">Not good enough</br>
     </div>
    
    
    
    <label class="label" for="Comments">Any comments :</label>
    <textarea id="Comments" name="comment" placeholder="Enter your comments here..."></textarea><br>
    
        
        
         <button id="submit" type="submit">Submit</button>
           </form>
</div>
